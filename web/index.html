<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apache Log Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/tether/dist/css/tether.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&amp;subset=latin-ext" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        .container {
            padding-top: 25vh;
        }
        .btn-login {
            background-color: #59B2E0;
            outline: none;
            color: #fff;
            font-size: 14px;
            height: auto;
            font-weight: normal;
            padding: 14px 0;
            text-transform: uppercase;
            border-color: #59B2E6;
        }
        .btn-login:hover,
        .btn-login:focus {
            color: #fff;
            background-color: #53A3CD;
            border-color: #53A3CD;
        }
    </style>
</head>
<body>





<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/tether/dist/js/tether.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/mustache.js/mustache.min.js"></script>

<script src="js/site.js"></script>

<script>
    var url = "http://localhost:8000/api.php/";


    $.get(url+"report").done(function(data){
        console.log(data);
        if(data.hasOwnProperty('report'))
        {
            $.get("template/report.html").done(function(template){
                console.log(data);

                var html = Mustache.render(template, data);
                $("body").html(html);
            });
        } else {
            $.get("template/login.html").done(function(template){
                var data = {
                    title: "Constructing HTML Elements"
                };
                var html = Mustache.render(template, data);
                $("body").html(html);
            });
        }
    });


</script>





<script>
    var form = document.getElementById("login-form");
    var error = document.getElementById("login-error");
    var logout = document.getElementById("logout");

    logout.addEventListener("click", function(){
        deleteAllCookies();
        $.get(url+"logout");
    });

    form.addEventListener("submit",function(e){
        e.preventDefault();
        console.log(JSON.stringify(getFormData($(this))));
        $.post(url+'login',getFormData($(this))).done(function(data){
            console.log(data);
            if(data.hasOwnProperty('error')){
                error.innerHTML='<div class="alert alert-danger">'+data.error.message+'</div>';
            }
        }).fail(function(data) {
            error.innerHTML='<div class="alert alert-danger">'+'There are unidentified problems with service.'+'</div>';
            console.log(data);
        });
        return false;

    });
</script>


</body>
